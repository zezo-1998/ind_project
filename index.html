<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Individual Project</title>
    </head>

    <body>
        <header class="header">
            <a href="#" class="logo">Study Buddy</a>
            <nav class="navbar">
                <a href="#loginForm">Inloggning</a>
                <a href="#registerForm">Registrering</a>
            </nav>
        </header>

        <h1 class="Inloggning">Log in</h1>
        <form id="loginForm" action="/login" method="post">
            <label for="loginEmail">E-mail:</label>
            <input type="email" id="loginEmail" name="email" required>
            <br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <br>
            <button type="submit">Log in</button>
        </form>

        <h1 class="Registrering">Register</h1>
        <form id="registerForm" action="/register" method="post">
            <label for="registerEmail">E-mail:</label>
            <input type="email" id="registerEmail" name="email" required>
            <br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>
            <br>
            <button type="submit">Register</button>
        </form>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        window.location.href = '/head';
                    }
                    else {
                        alert('Incorrect e-post or password.');
                    }
                } catch (error) {
                    console.error('An error found:', error);
                }
            });

            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        window.location.href = '/head';
                    }
                    else {
                        alert('You have an existing account with the same password');
                    }
                } catch (error) {
                    console.error('An error found:', error);
                }
            });
        </script>
    </body>
</html>
